<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Estilizada - DevQuest</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Desafio - Tabela Estilizada</h1>

    <h2>Moda</h2>
    <table>
        <thead>
            <tr>
                <th class="cabecalho-moda">Produto</th>
                <th class="cabecalho-moda">Tamanho</th>
                <th class="cabecalho-moda">Valor</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="itens-tabela">Camiseta</td>
                <td class="itens-tabela">M</td>
                <td class="itens-tabela">R$ 62,00</td>
            </tr>
            <tr>
                <td class="itens-tabela">Tênis</td>
                <td class="itens-tabela">42</td>
                <td class="itens-tabela">R$ 81,00</td>
            </tr>
        </tbody>
    </table>

    <h2>Casa</h2>
    <table>
        <thead>
            <tr>
                <th class="cabecalho-casa">Produto</th>
                <th class="cabecalho-casa">Valor</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="itens-tabela">Sofá</td>
                <td class="itens-tabela">R$ 1.200,00</td>
            </tr>
            <tr>
                <td class="itens-tabela">Televisão</td>
                <td class="itens-tabela">R$ 5.000,00</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
